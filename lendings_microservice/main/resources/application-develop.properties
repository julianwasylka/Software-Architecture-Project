spring.application.name=LMS-Lendings

spring.profiles.active=bootstrap

server.port=8082

logging.level.pt: ERROR
logging.level.org.springframework.core.env=DEBUG

## OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

## JWT
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

## DATABASE
spring.jpa.show-sql=false
#hibernate.show_sql=false
#spring.jpa.hibernate.format_sql=true

spring.datasource.url=jdbc:h2:mem:lendings
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=mysqluser
spring.datasource.password=mysqlpass

spring.h2.console.enabled=true

## Database schema generation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

## Message Broker
spring.rabbitmq.host=0.0.0.0
spring.rabbitmq.port=5672

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
file.photo_max_size=20000
file.upload-dir=uploads-psoft-g1

